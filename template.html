<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Grid Demo</title>
  <!-- Link ONLY the new template.css file -->
  <link rel="stylesheet" href="static/template.css" />
</head>
<body>
  <div class="container">
    <!-- HEADER -->
    <header class="header">
      <h1>Your Name or Website Title</h1>
    </header>

    <!-- NAV -->
    <nav class="nav">
      <a href="#">Home</a> |
      <a href="#">Resume</a> |
      <a href="#">Contact</a> |
      <a href="#">Fun</a>
    </nav>

    <!-- LEFT: IMAGE SECTION -->
    <div class="mainimg">
      <img src="static/example.jpg" alt="Example" style="max-width: 100%; border-radius: 8px;">
    </div>

    <!-- RIGHT: MAIN CONTENT -->
    <main class="maincontent">
      <h2>Hello!</h2>
      <p>This is a sample bio. This text ensures that the column auto-sizes properly.</p>
    </main>

    <!-- BOTTOM SECTION -->
    <div class="bottomcontent">
      <h3>Extra Info</h3>
      <p>You can place other content here. This area will span both columns.</p>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      &copy; 2025 - Designed and coded by You
    </footer>
  </div>
</body>
</html>
