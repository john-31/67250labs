<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="John Li" />
  <meta name="description" content="Contact Me" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="../static/style.css" />
  <link rel="stylesheet" href="../static/template.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../static/script.js" defer></script>
</head>
<body onload="addYear()">
  <div class="container">
    <header>
      <h1 id="webname">John Li</h1>
    </header>

    <nav>
      <div class="nav-container">
        <i class="fas fa-bars hamburger-icon" onclick="toggleMenu()"></i>
        <div class="nav-links" id="navLinks">
          <a class="nav-link" href="../index.html">🏠 Home</a> |
          <a class="nav-link" href="cv.html">📄 Resume</a> |
          <a class="nav-link" href="contact.html">📞 Contact Me</a> |
          <a class="nav-link" href="fun.html">🎮 Interests</a>
        </div>
      </div>
    </nav>

    <div class="mainimg">
      <img src="../static/hangzhou.jpg" alt="John Li" class="profile-image">
    </div>

    <main class="maincontent">
      <h2>Get in Touch</h2>
      <form id="contactForm" novalidate>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span class="error-message" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span class="error-message" id="emailError"></span>

        <label for="message">Message:</label>
        <textarea id="message" rows="6" required></textarea>
        <span class="error-message" id="messageError"></span>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <div class="bottomcontent">
      <p>This section is part of the layout grid!</p>
    </div>

    <footer>
      <p id="copyYear"></p>
      designed 🛠️ and coded 👩‍💻 by John Li
    </footer>
  </div>
</body>
</html>
